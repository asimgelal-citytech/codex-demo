<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="container py-5">

  <script type="text/babel">
    function SignupForm() {
      return (
        <div className="card p-4 mx-auto" style={{maxWidth:'500px'}}>
          <h2 className="mb-3 text-center">Sign Up</h2>
          <form action="/signup" method="post" encType="multipart/form-data">
            <div className="mb-3">
              <label className="form-label">Full Name</label>
              <input type="text" name="name" className="form-control" required />
            </div>
            <div className="mb-3">
              <label className="form-label">Username</label>
              <input type="text" name="username" className="form-control" required />
            </div>
            <div className="mb-3">
              <label className="form-label">Email</label>
              <input type="email" name="email" className="form-control" required />
            </div>
            <div className="mb-3">
              <label className="form-label">Contact</label>
              <select name="contact" className="form-select">
                <option value="+1 USA">ðŸ‡ºðŸ‡¸ USA</option>
                <option value="+91 India">ðŸ‡®ðŸ‡³ India</option>
                <option value="+44 UK">ðŸ‡¬ðŸ‡§ UK</option>
              </select>
            </div>
            <div className="mb-3">
              <label className="form-label">Password</label>
              <input type="password" name="password" className="form-control" required />
            </div>
            <div className="mb-3">
              <label className="form-label">Confirm Password</label>
              <input type="password" name="confirmPassword" className="form-control" required />
            </div>
            <div className="mb-3">
              <label className="form-label">Picture</label>
              <input type="file" name="picture" accept="image/*" className="form-control" />
            </div>
            <div className="mb-3">
              <label className="form-label">Address</label>
              <textarea name="address" className="form-control"></textarea>
            </div>
            <div className="d-grid">
              <button type="submit" className="btn btn-success">Sign Up</button>
            </div>
          </form>
          <a href="/login" className="d-block mt-3 text-center">Login</a>
        </div>
      );
    }
    ReactDOM.render(<SignupForm />, document.getElementById('root'));
  </script>
</body>
</html>
